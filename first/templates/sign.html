{% extends 'base.html'%}
{%block title%}Sign In{%endblock title%}
{%block body%}
<center><img src="https://wallpaperaccess.com/full/1445795.jpg" class="CenterImage" alt="..." height="600" width="900"></center>
<div class="container">
    <form class="row g-3" method="POST" action="/sign">
    {% csrf_token %}  
      <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="name"  name='name'>
        </div>
        
      </div>
        <div class="col">
          <label for="inputEmail4" class="form-label"  style="top: 10px;">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name='email' placeholder="abc@gmail.com">
        </div>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label"   style="top: 10px;">Password</label>
          <input type="password" class="form-control" id="inputPassword4" name='password'>
        </div>
        <div class="col-14">
          <label for="inputAddress" class="form-label" style="top: 10px;">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name='address'>
        </div>
        <div class="col-14">
          <label for="inputAddress2" class="form-label"  style="top: 10px;">Address2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name='address2' >
        </div>
        <div class="col-md-12">
          <label for="inputCity" class="form-label"  style="top: 10px;">City</label>
          <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="col-md-10">
          <label for="inputState" class="form-label"   style="top: 10px; ">State</label>
          <select name="state" id="state" class="form-control" name='state'>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            </select>
        </div>
        <div class="col-md-10">
          <label for="inputZip" class="form-label"  style="top: 10px;" ></label>
          <input type="number" class="form-control" id="inputZip" placeholder="Phone number" name='phone'>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary"  style="top: 10px;" name='sign'>Sign in</button>
        </div>
        <h5>
        </h5>
      </form>    
</div>

{% endblock body%}
